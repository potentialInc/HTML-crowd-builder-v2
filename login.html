<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - CrowdBuilder</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; }
</style>
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#6366F1',
primaryHover: '#4F46E5',
secondary: '#64748B',
surface: '#FFFFFF',
background: '#F9FAFB',
success: '#10B981',
error: '#EF4444'
},
fontFamily: {
sans: ['Inter', 'sans-serif'],
}
}
}
}
</script></head>
<body class="bg-background antialiased h-screen w-full overflow-hidden flex">

    <!-- LEFT PANEL (40%) -->
    <div class="hidden lg:flex lg:w-[40%] bg-gradient-to-br from-[#6366F1] to-[#4338CA] relative flex-col justify-center px-12 xl:px-20 text-white overflow-hidden">
        <!-- Decorative subtle pattern -->
        <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
            <div class="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] rounded-full bg-white blur-[100px]"></div>
            <div class="absolute bottom-[-10%] left-[-10%] w-[400px] h-[400px] rounded-full bg-black blur-[80px]"></div>
        </div>

        <div class="relative z-10 space-y-8">
            <!-- Logo -->
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-primary font-bold tracking-tighter text-xl shadow-lg">
                    CB
                </div>
                <span class="font-semibold text-2xl tracking-tight text-white">CrowdBuilder</span>
            </div>

            <div class="space-y-4">
                <h1 class="text-4xl font-semibold tracking-tight text-white leading-tight">Welcome back</h1>
                <p class="text-lg text-white/80 font-light leading-relaxed max-w-md">
                    Sign in to continue to Crowd Builder and manage your investment portfolio.
                </p>
            </div>
        </div>

        <!-- Quote/Testimonial (Optional visual interest) -->
        <div class="absolute bottom-12 left-12 right-12 z-10">
            <div class="flex items-center gap-2 text-white/60 text-xs uppercase tracking-widest font-medium">
                <div class="w-8 h-[1px] bg-white/40"></div>
                Secure Platform
            </div>
        </div>
    </div>

    <!-- RIGHT PANEL (60%) -->
    <div class="w-full lg:w-[60%] bg-white h-full flex items-center justify-center px-6 overflow-y-auto">
        <div class="w-full max-w-[400px] py-12">
            
            <!-- Mobile Logo (Visible only on small screens) -->
            <div class="flex lg:hidden justify-center mb-8">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white font-bold tracking-tighter text-lg shadow-sm">
                    CB
                </div>
            </div>

            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-slate-900 tracking-tight mb-2">Sign In</h2>
                <p class="text-sm text-slate-500">Enter your credentials below</p>
            </div>

            <!-- Form -->
            <form class="space-y-5">
                
                <!-- Email Input -->
                <div class="space-y-1.5">
                    <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                            <iconify-icon icon="lucide:mail" width="18"></iconify-icon>
                        </div>
                        <input type="email" id="email" class="block w-full h-12 pl-10 pr-3 rounded-lg border border-slate-200 bg-white text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/20 transition-all shadow-sm text-sm" placeholder="name@example.com">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-1.5">
                    <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                    <div class="relative group">
                        <input type="password" id="password" class="block w-full h-12 px-3.5 pr-10 rounded-lg border border-slate-200 bg-white text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/20 transition-all shadow-sm text-sm" placeholder="Enter your password">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 focus:outline-none transition-colors">
                            <iconify-icon icon="lucide:eye" width="18"></iconify-icon>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <div class="relative flex items-center">
                            <input type="checkbox" class="peer sr-only">
                            <div class="w-4 h-4 border border-slate-300 rounded bg-white peer-checked:bg-primary peer-checked:border-primary transition-all shadow-sm"></div>
                            <iconify-icon icon="lucide:check" class="absolute inset-0 text-white opacity-0 peer-checked:opacity-100 transition-opacity pointer-events-none" width="12" style="margin: auto;"></iconify-icon>
                        </div>
                        <span class="text-sm text-slate-600 group-hover:text-slate-900 transition-colors">Remember me</span>
                    </label>
                    
                    <a href="#" class="text-sm font-medium text-primary hover:text-primaryHover transition-colors">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <button type="button" id="signInBtn" class="w-full h-12 bg-primary text-white rounded-lg font-medium text-sm hover:bg-primaryHover focus:outline-none focus:ring-2 focus:ring-primary/40 focus:ring-offset-1 transition-all shadow-sm flex items-center justify-center gap-2">
                    Sign In
                </button>

            </form>

            <!-- Social Login -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white px-3 text-slate-500">or continue with</span>
                    </div>
                </div>

                <div class="mt-6 space-y-3">
                    <button type="button" class="w-full h-12 flex items-center justify-center gap-3 rounded-lg border border-slate-200 bg-white text-slate-700 font-medium text-sm hover:bg-slate-50 hover:text-slate-900 transition-all focus:outline-none focus:ring-2 focus:ring-slate-100">
                        <iconify-icon icon="logos:google-icon" width="18"></iconify-icon>
                        Continue with Google
                    </button>
                    <button type="button" class="w-full h-12 flex items-center justify-center gap-3 rounded-lg bg-slate-900 text-white font-medium text-sm hover:bg-slate-800 transition-all focus:outline-none focus:ring-2 focus:ring-slate-900/40 focus:ring-offset-1 shadow-sm">
                        <iconify-icon icon="lucide:apple" width="18" class="fill-current"></iconify-icon>
                        Continue with Apple
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <p class="mt-8 text-center text-sm text-slate-500">
                Don't have an account? 
                <a href="./signup.html" class="font-medium text-primary hover:text-primaryHover transition-colors">Sign up</a>
            </p>

        </div>
    </div>


<script>
(function() {
  const signInBtn = document.getElementById('signInBtn');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  signInBtn.addEventListener('click', function(e) {
    e.preventDefault();
    const email = emailInput.value;
    const password = passwordInput.value;

    if (email === 'demo@demo.com' && password === '1234') {
      window.location.href = './user-dashboard.html';
    } else {
      alert('Demo account: demo@demo.com / 1234');
    }
  });
})();
</script>
</body></html>
