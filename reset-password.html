<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Crowd Builder</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; }
/* Custom checkbox-style list items for requirements */
.req-dot {
transition: all 0.2s ease;
}
.req-valid .req-dot {
background-color: #10b981;
border-color: #10b981;
}
.req-text {
transition: all 0.2s ease;
}
.req-valid .req-text {
color: #334155;
}
/* Hide password toggle styling */
.password-toggle {
cursor: pointer;
user-select: none;
}
</style></head>
<body class="bg-slate-50 text-slate-600 antialiased h-screen flex flex-col overflow-hidden selection:bg-indigo-100 selection:text-indigo-600">

    <!-- Minimal Navbar -->
    <nav class="absolute top-0 left-0 w-full z-20 px-4 sm:px-6 lg:px-8 py-5">
        <a href="#" class="inline-flex items-center gap-2 group">
            <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-semibold text-sm tracking-tighter shadow-sm group-hover:bg-indigo-600 transition-colors">
                CB
            </div>
            <span class="font-semibold text-slate-900 tracking-tight text-sm">CrowdBuilder</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 relative">
        
        <!-- Background Decor (Subtle Gradient) -->
        <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
            <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-indigo-100/40 rounded-full blur-3xl mix-blend-multiply opacity-70"></div>
            <div class="absolute top-[20%] right-[10%] w-[30%] h-[30%] bg-slate-200/40 rounded-full blur-3xl mix-blend-multiply opacity-70"></div>
            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full h-1/2 bg-gradient-to-t from-white via-white/50 to-transparent"></div>
        </div>

        <!-- Auth Card -->
        <div class="relative z-10 w-full max-w-sm bg-white rounded-2xl shadow-xl shadow-slate-200/60 border border-slate-100 p-8 sm:p-10">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-indigo-50 text-indigo-600 mb-5 ring-4 ring-indigo-50/50">
                    <iconify-icon icon="lucide:lock-keyhole" width="24" stroke-width="1.5"></iconify-icon>
                </div>
                <h1 class="text-2xl font-semibold text-slate-900 tracking-tight mb-2">Reset password</h1>
                <p class="text-sm text-slate-500 leading-relaxed">
                    Enter your new password below to secure your account.
                </p>
            </div>

            <!-- Form -->
            <form action="#" method="POST" class="space-y-5">
                
                <!-- New Password -->
                <div>
                    <label for="password" class="block text-xs font-medium text-slate-700 mb-1.5 ml-1">New Password</label>
                    <div class="relative group">
                        <input type="password" id="password" name="password" class="block w-full px-4 py-2.5 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder:text-slate-400 hover:border-slate-300" placeholder="••••••••" required="">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" class="password-toggle text-slate-400 hover:text-slate-600 transition-colors focus:outline-none p-1 rounded-md">
                                <iconify-icon icon="lucide:eye" width="16" stroke-width="1.5"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="password_confirmation" class="block text-xs font-medium text-slate-700 mb-1.5 ml-1">Confirm Password</label>
                    <div class="relative group">
                        <input type="password" id="password_confirmation" name="password_confirmation" class="block w-full px-4 py-2.5 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder:text-slate-400 hover:border-slate-300" placeholder="••••••••" required="">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" class="password-toggle text-slate-400 hover:text-slate-600 transition-colors focus:outline-none p-1 rounded-md">
                                <iconify-icon icon="lucide:eye-off" width="16" stroke-width="1.5"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Password Requirements -->
                <div class="bg-slate-50 rounded-lg p-4 border border-slate-100">
                    <p class="text-[11px] uppercase tracking-wider font-semibold text-slate-400 mb-2">Requirements</p>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-2 text-xs text-slate-500 req-valid">
                            <span class="req-dot w-4 h-4 rounded-full border border-slate-300 flex items-center justify-center bg-white text-white">
                                <iconify-icon icon="lucide:check" width="10" stroke-width="3"></iconify-icon>
                            </span>
                            <span class="req-text">At least 8 characters</span>
                        </li>
                        <li class="flex items-center gap-2 text-xs text-slate-500">
                            <span class="req-dot w-4 h-4 rounded-full border border-slate-300 flex items-center justify-center bg-white text-white">
                                <iconify-icon icon="lucide:check" width="10" stroke-width="3"></iconify-icon>
                            </span>
                            <span class="req-text">One uppercase letter</span>
                        </li>
                        <li class="flex items-center gap-2 text-xs text-slate-500">
                            <span class="req-dot w-4 h-4 rounded-full border border-slate-300 flex items-center justify-center bg-white text-white">
                                <iconify-icon icon="lucide:check" width="10" stroke-width="3"></iconify-icon>
                            </span>
                            <span class="req-text">One number</span>
                        </li>
                    </ul>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full flex items-center justify-center px-4 py-2.5 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg shadow-indigo-500/20 transform hover:-translate-y-0.5">
                    Reset Password
                </button>
            </form>

            <!-- Footer Links -->
            <div class="mt-8 pt-6 border-t border-slate-100 text-center space-y-3">
                <a href="#" class="block text-xs font-medium text-indigo-600 hover:text-indigo-700 transition-colors">
                    <span class="text-slate-500 font-normal">Remember your password?</span> Log in
                </a>
                <a href="#" class="inline-flex items-center gap-1.5 text-xs text-slate-400 hover:text-slate-600 transition-colors">
                    Need help? Contact support
                    <iconify-icon icon="lucide:arrow-up-right" width="12"></iconify-icon>
                </a>
            </div>
        </div>
    </main>
    
    <!-- Footer Copyright (Absolute Bottom) -->
    <div class="absolute bottom-4 w-full text-center pointer-events-none">
        <p class="text-[10px] text-slate-400/60">© CrowdBuilder Inc. Secure System.</p>
    </div>


</body></html>
