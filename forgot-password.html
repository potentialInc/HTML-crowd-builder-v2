<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crowd Builder - Forgot Password</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; }
/* Custom loader animation */
.loader {
border: 2px solid rgba(255,255,255,0.3);
border-radius: 50%;
border-top: 2px solid white;
width: 20px;
height: 20px;
-webkit-animation: spin 1s linear infinite; /* Safari */
animation: spin 1s linear infinite;
}
@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
</style>
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#6366F1',
secondary: '#64748B',
surface: '#FFFFFF',
background: '#F9FAFB',
error: '#EF4444',
}
}
}
}
</script></head>
<body class="bg-background text-slate-600 antialiased min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-[440px]">
        <!-- Brand/Logo (Optional context, keeping it minimal as requested) -->
        <div class="flex justify-center mb-6">
            <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white font-bold tracking-tighter text-xl shadow-sm">
                CB
            </div>
        </div>

        <!-- Main Card -->
        <div class="bg-surface py-8 px-4 shadow-md sm:rounded-xl sm:px-8 border border-slate-100 relative overflow-hidden">
            
            <!-- Header Content -->
            <div class="text-center mb-8">
                <!-- Icon -->
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-indigo-50 mb-6">
                    <iconify-icon icon="lucide:lock" class="text-primary" width="24" height="24" stroke-width="1.5"></iconify-icon>
                </div>
                
                <!-- Title -->
                <h2 class="text-2xl font-bold tracking-tight text-slate-900">
                    Forgot Password?
                </h2>
                
                <!-- Subtext -->
                <p class="mt-2 text-sm text-slate-500">
                    No worries, we'll send you reset instructions.
                </p>
            </div>

            <!-- Form -->
            <form class="space-y-6" action="#" method="POST">
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">
                        Email address
                    </label>
                    <div class="mt-1 relative rounded-lg shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <iconify-icon icon="lucide:mail" width="18"></iconify-icon>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required="" class="block w-full h-12 pl-10 pr-3 rounded-lg border border-slate-200 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary sm:text-sm transition-all" placeholder="name@example.com">
                        
                        <!-- Error Icon (Hidden by default, remove 'hidden' to show error state) -->
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none hidden">
                            <iconify-icon icon="lucide:alert-circle" class="text-error" width="18"></iconify-icon>
                        </div>
                    </div>
                    <!-- Error Text (Hidden by default) -->
                    <p class="mt-2 text-xs text-error hidden" id="email-error">Please enter a valid email address.</p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="group relative w-full h-12 flex justify-center items-center py-2 px-4 border border-transparent rounded-lg text-sm font-semibold text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-sm transition-all active:scale-[0.99]">
                        <!-- Normal Text -->
                        <span class="group-hover:translate-x-0.5 transition-transform">Send Reset Link</span>
                        
                        <!-- Loading Spinner (Hidden by default, add 'flex' and hide span to show loading) -->
                        <div class="loader hidden absolute"></div>
                    </button>
                </div>
            </form>

            <!-- Back Link -->
            <div class="mt-6">
                <a href="#" class="flex items-center justify-center gap-2 text-sm font-medium text-primary hover:text-indigo-700 transition-colors group">
                    <iconify-icon icon="lucide:arrow-left" width="16" class="group-hover:-translate-x-1 transition-transform"></iconify-icon>
                    Back to login
                </a>
            </div>
        </div>
        
        <!-- Footer Info -->
        <p class="mt-8 text-center text-xs text-slate-400">
            Â© 2024 CrowdBuilder Inc.
        </p>
    </div>


</body></html>
